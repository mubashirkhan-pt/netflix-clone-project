<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img class="net-img" src="Netflix_Logo_PMS.png">
            <div class="btn">Sign in</div>

        </nav>

        <div class="main-container">
            <div class="main-title-container">
                <h1 class="main-title">Unlimeted movies, TV shows and more.</h1>
                <h2 class="main-subtitle">Watch anywhre cencel anytime.</h2>
                <p class="main-call">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="main-email-container">
                <input class="main-email-container-input" type="email" placeholder="Email address">
                <div class="btn-get-started">Get started</div>
            </div>
        </div>
    </div>    
</body>
</html>
